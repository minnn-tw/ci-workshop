---
format_version: 1
pipelines:
  ci-workshop: # pipeline name
    group: ciworkshop # pipeline group
    label_template: '${ci-workshop[:8]}'
    lock_behavior: none
    materials:
      ci-workshop:
        git: 'git@github.com:minnn-tw/ci-workshop.git'
        branch: master
    stages:
      - Echo-Hello-World:
          clean_workspace: true
          jobs:
            hello-world:
              tasks:
                - exec:
                    command: echo
                    arguments:
                      - hello-world
      - Run-Unit-Test:
          clean-workspace: true
          jobs:
            unit-test:
              tasks:
                - exec:
                    command: ./batect
                    arguments:
                      - unitTest
      - Build-Image:
          clean-workspace: true
          jobs:
            build-image:
              tasks:
                - exec:
                    command: ./batect
                    arguments:
                      - buildImage